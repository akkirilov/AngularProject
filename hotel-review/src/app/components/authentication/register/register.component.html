<h1 [@fromLeft]>Registration Form</h1>
  <form [@fromRight] [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" 
      required>
      <div [hidden]="registerForm.controls.username.valid || registerForm.controls.username.pristine" class="alert alert-danger">
      	Username must start with a capital letter and must contain only letters and digits.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input formControlName="email"  type="text" class="form-control" id="email"
      required>
      <div [hidden]="registerForm.controls.email.valid || registerForm.controls.email.pristine" class="alert alert-danger">
      	Invalid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" 
      required>
      <div [hidden]="registerForm.controls.password.valid || registerForm.controls.password.pristine" class="alert alert-danger">
      	Password must contain only letters and digits and must be between 4 and 16 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" 
      required>
	  <div [hidden]="registerForm.controls.confirmPassword.pristine || registerForm.controls.confirmPassword.valid" class="alert alert-danger">
      	Both passwords must match.
      </div>
    </div>
    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success">Register</button>
  </form>
  <br />
  <p [@fromLeft]><a routerLink="/auth/login">Already have registration?</a></p>
