<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a routerLink="/" class="navbar-brand">Hotel Review</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item">
        <a class="nav-link" routerLink="/hotels" >Hotels</a>
      </li>
      <li *ngIf="authService.isLogged() && authService.isAdmin()" class="nav-item">
        <a class="nav-link" routerLink="/users/all" >Users</a>
      </li>
      <li *ngIf="!authService.isLogged()" class="nav-item">
        <a routerLink="/auth/login" class="nav-link">Login</a>
      </li>
      <li *ngIf="!authService.isLogged()" class="nav-item">
        <a routerLink="/auth/register" class="nav-link">Register</a>
      </li>
      <li *ngIf="authService.isLogged()" class="nav-item">
        <a routerLink="/hotels/add" class="nav-link">Add Hotel</a>
      </li>
      <li *ngIf="authService.isLogged()" class="nav-item">
        <a routerLink="/users/profile/{{authService.getUserId()}}" class="nav-link">Profile</a>
      </li>
      <li *ngIf="authService.isLogged()" class="nav-item">
        <a (click)="logout()" class="nav-link">Logout</a>
      </li>
    </ul>
  </div>
</nav>
</header>
