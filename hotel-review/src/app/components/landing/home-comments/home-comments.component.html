<br /><br />
<div class="panel panel-default">
  <div [@fromLeft] class="panel-heading">
      <h3 class="panel-title">Hot comments about hotels</h3>    
  </div> 
  <div class="panel-body">
      <div class="row">
          <div *ngIf="comments" class="col-md-12">
		    <ul class="list-group">
		        <li [@fromRight] class="list-group-item" *ngFor="let comment of comments">
		        	<app-home-comment [comment]="comment"></app-home-comment>
		        </li>
		    </ul>
		    <br>
		  </div>    
      </div>    
  </div>   
</div>
