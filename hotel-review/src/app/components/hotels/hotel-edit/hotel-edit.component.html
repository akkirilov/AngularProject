<h1>Edit hotel!</h1>
  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" 
      required>
      <div [hidden]="hotelForm.controls.name.valid || hotelForm.controls.name.pristine" class="alert alert-danger">
      	Name must be at least 3 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input formControlName="city"  type="text" class="form-control" id="city"
      required>
      <div [hidden]="hotelForm.controls.city.valid || hotelForm.controls.city.pristine" class="alert alert-danger">
      	City must contain between 3 and 16 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description </label>
      <textarea formControlName="description"  type="text" class="form-control" id="description"
      required></textarea>
      <div [hidden]="hotelForm.controls.description.valid || hotelForm.controls.description.pristine" class="alert alert-danger">
      	Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="hotelUrl">Hotel URL</label>
      <input formControlName="hotelUrl"  type="text" class="form-control" id="imageUrl">
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input formControlName="imageUrl"  type="text" class="form-control" id="imageUrl">
    </div>
    <button [disabled]="hotelForm.invalid" type="submit" class="btn btn-success">Edit</button>
  </form>
